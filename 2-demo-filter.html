<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <script defer src="2-demo-filter.js"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <ul id="listOfSearch"></ul>
            <div class="box">
                <div class="subtitle">
                    Search
                </div>
                <hr>
                <form>
                    <p>CPU</p>
                    <div>
                        <label class="checkbox">
                            <input type="checkbox" name="cpu" value="intel">
                            Intel
                        </label>
                    </div>
                    <div>
                        <label class="checkbox">
                            <input type="checkbox" name="cpu" value="amd">
                            AMD
                        </label>
                    </div>
                    <div>
                        <label class="checkbox">
                            <input type="checkbox" name="cpu" value="apple">
                            Apple
                        </label>
                    </div>
                    <p>Price</p>
                    <div>
                        <label class="radio">
                            <input type="radio" name="price" value="low">
                            Low
                        </label>
                    </div>
                    <div>
                        <label class="radio">
                            <input type="radio" name="price" value="medium">
                            Medium
                        </label>
                    </div>
                    <div>
                        <label class="radio">
                            <input type="radio" name="price" value="high">
                            High
                        </label>
                    </div>
                    <hr>
                    <button class="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
